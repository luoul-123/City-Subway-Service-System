<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 城市地铁服务系统</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 顶部导航部分 -->
    <div class="shortcut">
        <div class="logo">
            <a href="index.html" title="城市地铁服务系统">
                <i class="fas fa-subway"></i>
                <p>城市地铁服务系统</p>
            </a>
        </div>
        <div class="nav-links">
            <a href="#">服务公告</a>
            <a href="#">联系我们</a>
        </div>
    </div>

    <!-- 登录区域 -->
    <div class="section">
        <div class="login">
            <h2>用户登录</h2>
            <form action="">
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" id="username" class="username" name="id" placeholder="请输入账号..." autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="password" name="pwd" placeholder="请输入密码..." autocomplete="off">
                </div>
                <button type="submit">登录</button>
            </form>
            <div class="additional-options">
                <a href="#">忘记密码?</a>
                <a href="#">注册新账号</a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>© 2025 城市地铁服务系统 版权所有 | 联系邮箱:3216527594@qq.com</p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
