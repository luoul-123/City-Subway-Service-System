<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 城市地铁服务系统</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 顶部导航部分 -->
    <div class="shortcut">
        <div class="logo">
            <a href="index.html" title="城市地铁服务系统">
                <i class="fas fa-subway"></i>
                <p>城市地铁服务系统</p>
            </a>
        </div>
        <div class="nav-links">
            <a href="profile.html">返回个人中心</a>
        </div>
    </div>

    <!-- 修改密码区域 -->
    <div class="section">
        <div class="login">
            <h2>修改密码</h2>
            <form id="change-password-form" action="">
                <div id="step1" class="password-step">
                    <div class="form-group">
                        <label>安全问题</label>
                        <p id="security-question-text" style="margin:5px 0 15px; color:#666; font-size:14px;">你小学时期最喜欢的老师的名字是什么？</p>
                    </div>
                    <div class="form-group">
                        <label for="security-answer">安全问题答案</label>
                        <input type="text" id="security-answer" placeholder="请输入答案" autocomplete="off">
                    </div>
                    <div id="step1-error" class="form-error" style="display:none;"></div>
                    <button type="button" id="verify-answer-btn">验证答案</button>
                </div>
                <div id="step2" class="password-step" style="display:none;">
                    <div class="form-group">
                        <label for="new-password">新密码</label>
                        <input type="password" id="new-password" placeholder="请输入新密码" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">确认新密码</label>
                        <input type="password" id="confirm-password" placeholder="请再次输入新密码" autocomplete="off">
                    </div>
                    <div id="step2-error" class="form-error" style="display:none;"></div>
                    <button type="button" id="change-password-btn">修改密码</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>© 2025 城市地铁服务系统 版权所有 | 联系邮箱:3216527594@qq.com</p>
    </div>

    <script src="js/change-password.js"></script>
</body>
</html>
