<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 城市地铁服务系统</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 顶部导航部分（与登录页保持风格一致） -->
    <div class="shortcut">
        <div class="logo">
            <a href="index.html" title="城市地铁服务系统">
                <i class="fas fa-subway"></i>
                <p>城市地铁服务系统</p>
            </a>
        </div>
        <div class="nav-links">
            <a href="login.html">返回登录</a>
        </div>
    </div>

    <!-- 注册区域 -->
    <div class="section">
        <div class="register">
            <h2>新用户注册</h2>
            <form id="register-form" action="">
                <div class="form-group">
                    <label for="reg-username">用户名 <span id="username-hint" class="hint-inline"></span></label>
                    <input type="text" id="reg-username" placeholder="请输入用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="reg-display-name">昵称（可选）</label>
                    <input type="text" id="reg-display-name" placeholder="用于展示的昵称" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="reg-email">邮箱（可选） <span id="email-hint" class="hint-inline"></span></label>
                    <input type="email" id="reg-email" placeholder="用于找回密码或通知" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="reg-password">密码</label>
                    <input type="password" id="reg-password" placeholder="请输入密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="reg-password2">确认密码 <span id="pwd-hint" class="hint-inline"></span></label>
                    <input type="password" id="reg-password2" placeholder="请再次输入密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="reg-safe-question">安全问题 <span style="color:#999; font-size:12px;">（用于找回密码）</span></label>
                    <p style="margin:5px 0 10px; color:#666; font-size:14px;">你小学时期最喜欢的老师的名字是什么？</p>
                    <input type="text" id="reg-safe-question" placeholder="请输入答案" autocomplete="off">
                </div>
                <div id="register-error" class="form-error" style="display:none;"></div>
                <button type="submit">注册</button>
            </form>
            <div class="additional-options">
                <a href="login.html">已有账号？去登录</a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>© 2025 城市地铁服务系统 版权所有 | 联系邮箱:3216527594@qq.com</p>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
