<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>线路总览 - 城市地铁服务系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/overview.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'>
</head>

<body>
    <!-- 导航容器 -->
    <div id="nav-container"></div>

    <!-- 页面主体内容 -->
    <main>
        <div class="map-info-container">
            <!-- 地图容器 -->
            <div id="overview-map" class="map"></div>

            <!-- 城市切换区域 -->
            <div class="city-switch-area">
                <div class="switch-label">
                    <i class="fas fa-exchange-alt"></i> 切换城市
                </div>
                <div class="city-buttons">
                    <button class="city-btn" data-city="bj">北京</button>
                    <button class="city-btn active" data-city="nj">南京</button>
                    <button class="city-btn" data-city="sh">上海</button>
                    <button class="city-btn" data-city="wh">武汉</button>
                </div>
                <div class="current-city">当前城市：南京</div>
            </div>

            <!-- 右侧信息面板 -->
            <div class="info-panel">
                <!-- 标题 -->
                <div class="panel-header">
                    <h2><i class="fas fa-map"></i> 线路总览</h2>
                    <p class="panel-subtitle">点击地图上的线路可查看详情</p>
                </div>

                <!-- 线路图例 -->
                <div class="legend-section">
                    <h3><i class="fas fa-list"></i> 线路图例</h3>
                    <div class="legend-container" id="legend-container">
                        <!-- 图例将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 统计信息 -->
                <div class="stats-section">
                    <h3><i class="fas fa-chart-bar"></i> 统计信息</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="total-lines">-</div>
                            <div class="stat-label">线路总数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="total-length">-</div>
                            <div class="stat-label">总里程(km)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 加载提示 -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>加载地图数据中...</p>
    </div>

    <script src="./js/nav.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v1.0.0/mapbox-gl-language.js'></script>
    <script src="./js/overview.js"></script>
</body>

</html>
